{% extends "Blog/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <h3 class="border-bottom pb-2 mb-4 text-danger">Delete Post</h3>
        <p class="lead">
          Are you sure you want to permanently delete the post:
          <strong class="text-dark">"{{ object.title }}"</strong>?
        </p>
      </fieldset>

      <div class="form-group mt-4">
        <button class="btn btn-danger" type="submit">
          <i class="bi bi-trash3"></i> Yes, Delete
        </button>
        <a class="btn btn-secondary ml-2" href="{% url 'post-detail' object.id %}">
          <i class="bi bi-x-circle"></i> No, Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock content %}
