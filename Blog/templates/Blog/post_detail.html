{% extends "Blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Author profile picture">

    <div class="media-body">
      <div class="article-metadata d-flex justify-content-between align-items-center flex-wrap">
        <div>
          <a class="mr-2 font-weight-bold" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"d M, Y" }}</small>
        </div>

        {% if object.author == user %}
        <div class="mt-2 mt-sm-0">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'post-update' object.id %}">
            <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a class="btn btn-sm btn-outline-danger ml-1" href="{% url 'post-delete' object.id %}">
            <i class="bi bi-trash3"></i> Delete
          </a>
        </div>
        {% endif %}
      </div>

      <h2 class="article-title mt-3">{{ object.title }}</h2>
      <p class="article-content mt-2">{{ object.content }}</p>
    </div>
  </article>
{% endblock %}
